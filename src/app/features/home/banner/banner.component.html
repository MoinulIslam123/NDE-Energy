<div class="relative w-full h-[95vh] overflow-hidden">
  <!-- Slides -->
  <div
    *ngFor="let banner of banners; let i = index"
    class="absolute inset-0 transition-opacity duration-1000 ease-in-out"
    [class.opacity-0]="currentIndex !== i"
    [class.opacity-100]="currentIndex === i"
  >
    <!-- Banner Image -->
    <img
      [src]="banner.image"
      alt="Banner"
      class="w-full h-full object-cover brightness-90 hover:brightness-100 transition duration-700"
    />

    <!-- Gradient Overlay for Depth -->
    <!-- <div
      class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/30 to-transparent"
    ></div> -->

    <!-- Text Content Positioned Lower -->
    <div
      *ngIf="banner.title"
      class="absolute bottom-20 md:bottom-32 left-1/2 transform -translate-x-1/2 text-center px-4 md:px-20 space-y-4"
    >
      <!-- Animated Gradient Title -->
      <h1
        class="text-4xl md:text-6xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-yellow-400 via-red-400 to-pink-500 drop-shadow-xl animate-gradient"
      >
        {{ banner.title }}
      </h1>

      <!-- Subtitle with Shadow & Opacity -->
      <p class="text-lg md:text-2xl font-semibold text-white/90 drop-shadow-lg">
        {{ banner.subtitle }}
      </p>

      <!-- Call-to-Action Button -->
      <button
        class="mt-4 bg-yellow-400 text-black px-8 py-3 rounded-2xl font-bold hover:bg-yellow-500 hover:scale-105 transition transform shadow-2xl"
      >
        {{ banner.button }}
      </button>
    </div>
  </div>

  <!-- Navigation Buttons -->
  <button
    (click)="prevSlide()"
    class="absolute left-6 top-1/2 -translate-y-1/2 bg-black/30 text-white p-3 rounded-full hover:bg-black/60 hover:scale-110 transition transform shadow-lg"
  >
    ‹
  </button>
  <button
    (click)="nextSlide()"
    class="absolute right-6 top-1/2 -translate-y-1/2 bg-black/30 text-white p-3 rounded-full hover:bg-black/60 hover:scale-110 transition transform shadow-lg"
  >
    ›
  </button>

  <!-- Dots -->
  <div class="absolute bottom-8 left-1/2 -translate-x-1/2 flex space-x-3">
    <span
      *ngFor="let banner of banners; let i = index"
      (click)="currentIndex = i"
      class="w-4 h-4 rounded-full cursor-pointer transition-all duration-500"
      [ngClass]="{
        'bg-yellow-400 scale-125 shadow-lg': currentIndex === i,
        'bg-white/50 scale-100': currentIndex !== i,
      }"
    ></span>
  </div>
</div>
