<header
  class="fixed top-0 left-0 right-0 z-50 transition-all duration-300"
  [ngClass]="isScrolled ? 'bg-white shadow-md' : 'bg-white/95 backdrop-blur-sm'"
>
  <!-- ================= TOP BAR ================= -->
  <div class="bg-[#4b8492] text-white py-2 hidden md:block">
    <div
      class="container mx-auto px-4 flex justify-between items-center text-sm"
    >
      <div class="flex items-center gap-6">
        <a
          [href]="'tel:' + companyInfo.phone"
          class="flex items-center gap-2 hover:text-[#c6dfe5] transition-colors"
        >
          üìû {{ companyInfo.phone }}
        </a>

        <a
          [href]="'mailto:' + companyInfo.email"
          class="flex items-center gap-2 hover:text-[#c6dfe5] transition-colors"
        >
          ‚úâÔ∏è {{ companyInfo.email }}
        </a>
      </div>

      <div class="text-xs">Nationwide Service Coverage | 24/7 Support</div>
    </div>
  </div>

  <!-- ================= NAVBAR ================= -->
  <nav class="container mx-auto px-4 py-4">
    <div class="flex justify-between items-center">
      <!-- LOGO -->
      <a routerLink="/" class="flex items-center gap-3">
        <img
          src="assets/logo1.png"
          alt="NDE Energy Logo"
          class="h-10 w-auto object-contain"
        />

        <div>
          <div class="font-bold text-xl text-[#4b8492]">
            {{ companyInfo.name }}
          </div>
          <div class="text-xs text-gray-600">Power Solutions</div>
        </div>
      </a>

      <!-- DESKTOP MENU -->
      <div class="hidden lg:flex items-center gap-8">
        <a
          *ngFor="let link of navLinks"
          [routerLink]="link.path"
          routerLinkActive="text-[#4b8492] border-b-2 border-[#4b8492] pb-1"
          [routerLinkActiveOptions]="{ exact: link.path === '/' }"
          class="text-sm font-medium transition-colors text-gray-700 hover:text-[#4b8492]"
        >
          {{ link.name }}
        </a>
      </div>

      <!-- CTA BUTTON -->
      <a
        routerLink="/contact"
        class="hidden lg:block bg-[#4b8492] text-white px-6 py-2.5 rounded-lg font-medium hover:bg-[#3a6a76] transition-all hover:shadow-lg"
      >
        Get a Quote
      </a>

      <!-- MOBILE MENU BUTTON -->
      <button
        (click)="toggleMenu()"
        class="lg:hidden text-gray-700 hover:text-[#4b8492] text-2xl"
      >
        <span *ngIf="!isMenuOpen">‚ò∞</span>
        <span *ngIf="isMenuOpen">‚úï</span>
      </button>
    </div>

    <!-- ================= MOBILE MENU ================= -->
    <div
      *ngIf="isMenuOpen"
      class="lg:hidden mt-4 pb-4 border-t border-gray-200 animate-fadeIn"
    >
      <div class="flex flex-col gap-3 mt-4">
        <a
          *ngFor="let link of navLinks"
          [routerLink]="link.path"
          (click)="toggleMenu()"
          routerLinkActive="bg-[#c6dfe5] text-[#4b8492]"
          [routerLinkActiveOptions]="{ exact: link.path === '/' }"
          class="text-sm font-medium py-2 px-4 rounded-lg text-gray-700 hover:bg-gray-100"
        >
          {{ link.name }}
        </a>

        <a
          routerLink="/contact"
          (click)="toggleMenu()"
          class="bg-[#4b8492] text-white px-6 py-2.5 rounded-lg font-medium hover:bg-[#3a6a76] transition-colors text-center mt-2"
        >
          Get a Quote
        </a>
      </div>
    </div>
  </nav>
</header>
